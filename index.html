<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>الماسة | Almasa</title>
<style>
body{font-family:tahoma;direction:rtl;margin:0;background:#f5f5f5}
header{background:#222;color:#fff;text-align:center;padding:15px}
nav{display:flex;gap:10px;overflow:auto;background:#eee;padding:10px;justify-content:center}
nav button{padding:8px 14px;border:0;border-radius:6px;background:#ddd;cursor:pointer}
nav button:hover{background:#ccc}
#content{max-width:900px;margin:auto;padding:20px}
.article{background:#fff;padding:15px;border-radius:10px;margin:10px 0;cursor:pointer}
.article h3{margin:0;color:#222}
.actions{margin-top:5px}
.actions button{margin:3px;padding:4px 8px}
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.6);justify-content:center;align-items:center}
.modal-content{background:#fff;padding:20px;border-radius:10px;max-width:600px;width:90%;max-height:80%;overflow:auto;position:relative}
.modal-close{position:absolute;top:10px;right:15px;cursor:pointer;font-weight:bold;font-size:18px}
.copy-btn{margin-left:5px}
</style>
</head>
<body>

<header>
<h1>الماسة | Almasa</h1>
<p>مدونة إسلاميات، لغات، ذكاء إصطناعي ومعرفة عامة - جميع المقالات جاهزة للزوار</p>
</header>

<nav>
<button onclick="showSection('islam')">إسلاميات</button>
<button onclick="showSection('english')">الإنجليزية</button>
<button onclick="showSection('german')">الألمانية</button>
<button onclick="showSection('ai')">الذكاء الإصطناعي</button>
<button onclick="showSection('general')">المعرفة العامة</button>
</nav>

<div id="content"><h2>اختر قسم لعرض المقالات</h2></div>

<!-- Modal -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="modal-close" onclick="closeModal()">×</span>
    <h2 id="modal-title"></h2>
    <p id="modal-text"></p>
    <div class="actions">
      <button onclick="shareModal()">مشاركة</button>
      <button class="copy-btn" onclick="copyLink()">نسخ الرابط</button>
    </div>
  </div>
</div>

<script>
// البيانات والمقالات لكل قسم فعلي
let sections = {
  islam:[
    {title:"فضل العلم في الإسلام", content:"العلم له مكانة عظيمة في الإسلام، فقد نزل أول ما في القرآن الكريم \"اقرأ\"..."},
    {title:"أهمية الصلاة", content:"الصلاة ركن أساسي من أركان الإسلام وتؤثر على حياة المسلم اليومية..."}
  ],
  english:[
    {title:"تعلم الإنجليزية بسهولة", content:"طرق تعلم الإنجليزية للمبتدئين والمحترفين مع نصائح عملية..."}
  ],
  german:[
    {title:"أساسيات الألمانية", content:"مقدمة لتعلم اللغة الألمانية وقواعدها الأساسية..."}
  ],
  ai:[
    {title:"مقدمة في الذكاء الإصطناعي", content:"الذكاء الاصطناعي هو فرع من علوم الحاسوب يركز على تطوير أنظمة ذكية..."}
  ],
  general:[
    {title:"حقائق ممتعة", content:"مقالات متنوعة في المعرفة العامة لتوسيع مدارك القارئ..."}
  ]
};

// عرض القسم
function showSection(section){
  const content=document.getElementById('content');
  content.innerHTML=`<h2>قسم ${section}</h2>`;
  sections[section].forEach((article,i)=>{
    const div=document.createElement('div');
    div.className='article';
    div.innerHTML=`<h3>${article.title}</h3>`;
    div.onclick=()=>openModal(section,i);
    content.appendChild(div);
  });
}

// فتح المقال في Modal
function openModal(section,i){
  const modal=document.getElementById('modal');
  const title=document.getElementById('modal-title');
  const text=document.getElementById('modal-text');
  let article=sections[section][i];
  title.innerText=article.title;
  text.innerText=article.content;
  modal.style.display='flex';
  modal.dataset.section=section;
  modal.dataset.index=i;
}

function closeModal(){document.getElementById('modal').style.display='none';}

// مشاركة المقال الحالي من Modal
function shareModal(){
  const modal=document.getElementById('modal');
  const s=modal.dataset.section;
  const i=modal.dataset.index;
  const article=sections[s][i];
  const url=encodeURIComponent(location.href);
  const text=encodeURIComponent(article.title + " - " + article.content);
  window.open('https://www.facebook.com/sharer/sharer.php?u=' + url + '&quote=' + text);
}

// نسخ رابط المقال
function copyLink(){
  navigator.clipboard.writeText(location.href).then(()=>alert('تم نسخ رابط الصفحة!'));
}
</script>

</body>
</html>
