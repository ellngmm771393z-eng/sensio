<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>الماسة | Almasa</title><!-- Firebase (نشر المقالات + أعضاء + تعليقات أونلاين) --><script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script><script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script><script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script><style>
body{margin:0;font-family:Cairo,Arial;background:#f5f7fa}
header{background:linear-gradient(90deg,#0b3d91,#d4af37);color:#fff;padding:15px}
header h1{margin:0}

/* الأقسام الأفقية */
nav{
display:flex;
overflow-x:auto;
white-space:nowrap;
background:#fff;
box-shadow:0 2px 6px rgba(0,0,0,.1);
}
nav a{
padding:12px 18px;
text-decoration:none;
color:#0b3d91;
font-weight:bold;
flex:0 0 auto;
}
nav a:hover{background:#eee}

.container{padding:20px}
.card{background:#fff;padding:20px;margin-bottom:20px;border-radius:12px}
textarea{width:100%;height:150px}
button{padding:8px 15px;margin:6px;background:#0b3d91;color:#fff;border:0;border-radius:6px}
button:hover{background:#d4af37}
footer{background:#0b3d91;color:#fff;text-align:center;padding:10px}
</style></head>
<body><header>
<h1>الماسة | Almasa</h1>
<p>بوابتك إلى المعرفة واللغات والذكاء الاصطناعي</p>
</header><!-- الأقسام الأفقية مع الرئيسية أولاً --><nav>
<a href="#home">الرئيسية</a>
<a href="#islam">إسلاميات</a>
<a href="#english">الإنجليزية</a>
<a href="#german">الألمانية</a>
<a href="#ai">الذكاء الاصطناعي</a>
<a href="#general">المعرفة العامة</a>
</nav><div class="container"><div class="card" id="home">
<h2>مرحباً بك</h2>
<p>منصة معرفية شاملة للغات والذكاء الاصطناعي والمعرفة العامة.</p>
</div><div class="card">
<h2>تسجيل الدخول / إنشاء حساب</h2>
<input id="email" placeholder="الإيميل" />
<input id="pass" type="password" placeholder="كلمة المرور" />
<br>
<button onclick="signup()">تسجيل جديد</button>
<button onclick="login()">دخول</button>
<button onclick="logout()">خروج</button>
<p id="user"></p>
</div><div class="card">
<h2>نشر مقال</h2>
<textarea id="article"></textarea><br>
<button onclick="publish()">نشر المقال</button>
</div><div class="card">
<h2>المقالات المنشورة</h2>
<div id="posts"></div>
</div></div><footer>
© 2026 Almasa
</footer><script>
/* إعداد Firebase — ضع بيانات مشروعك */
const firebaseConfig={
apiKey:"PUT_KEY",
authDomain:"PUT_DOMAIN",
projectId:"PUT_PROJECT"
};
firebase.initializeApp(firebaseConfig);
const auth=firebase.auth();
const db=firebase.firestore();

/* عضويات */
function signup(){auth.createUserWithEmailAndPassword(email.value,pass.value)}
function login(){auth.signInWithEmailAndPassword(email.value,pass.value)}
function logout(){auth.signOut()}

auth.onAuthStateChanged(u=>{
user.innerText=u?"مسجل: "+u.email:"غير مسجل";
});

/* نشر مقال */
function publish(){
const text=article.value;
if(!auth.currentUser)return alert("سجل دخول أولاً");

db.collection("posts").add({
text,
user:auth.currentUser.email,
date:Date.now()
});
article.value="";
}

/* عرض المقالات + تعديل + حذف + مشاركة + تعليقات */
db.collection("posts").orderBy("date","desc").onSnapshot(s=>{
posts.innerHTML="";
s.forEach(doc=>{
const p=doc.data();
const d=document.createElement("div");
d.className="card";

d.innerHTML=`
<p>${p.text}</p>
<small>${p.user}</small><br>
<button onclick="editPost('${doc.id}','${p.text}')">تعديل</button>
<button onclick="deletePost('${doc.id}')">حذف</button>
<button onclick="sharePost('${p.text}')">مشاركة</button>

<h4>تعليق:</h4>
<input id="c${doc.id}" placeholder="اكتب تعليق" />
<button onclick="comment('${doc.id}')">إرسال</button>
<div id="comments${doc.id}"></div>
`;

posts.appendChild(d);
});
});

function deletePost(id){db.collection("posts").doc(id).delete()}

function editPost(id,text){
const t=prompt("تعديل المقال",text);
if(t)db.collection("posts").doc(id).update({text:t});
}

function sharePost(text){
navigator.share?.({text})||alert(text);
}

function comment(id){
const t=document.getElementById("c"+id).value;
db.collection("posts").doc(id).collection("comments").add({text:t});
}
</script></body>
</html>
